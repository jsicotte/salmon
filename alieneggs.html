 <!DOCTYPE html>

<html>
  <body>

  <div id="msg">
    <p>Please enable Javascript for a (random) redirection</p>
  </div>

  <script>
    var urls = ["http://44.242.170.57:8421/", "http://44.242.138.18:8421/"];
    var p_first_url = 0.21;
    var url = "";
    if (Math.random() < p_first_url) {
        url = urls[0];
    } else {
        url = urls[1];
    }
    document.getElementById("msg").innerHTML = "<p>Redirecting to " + url + "</p>";

    window.open(url, '_self');
  </script>
  </body>
</html>
